<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>AWT</b>APP</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm" (submit)="login()">
      <div class="form-group has-feedback" [ngClass]="{'has-error': (loginForm.controls.username.errors)
          && (loginForm.controls.username.dirty)}">
        <input type="text" class="form-control form-control-success" placeholder="Username" formControlName="username" class="form-control">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.dirty"
              class="help-block">This field is required.</span>
      </div>

      <div class="form-group has-feedback" [ngClass]="{'has-error': (loginForm.controls.password.errors)
          && (loginForm.controls.password.dirty)}">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.dirty"
              class="help-block">This field is required.</span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12 ">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <br>
        <a routerLink="/signup">
          <p class="text-center">Register a new membership</p>
        </a>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</div>
